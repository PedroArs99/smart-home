service: home-control
frameworkVersion: "3"

provider:
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
          Resource:
            - { "Fn::GetAtt": ["HomeRulesTable", "Arn" ] }
  name: aws
  region: eu-central-1
  runtime: nodejs18.x

plugins:
  - serverless-offline
  - serverless-plugin-typescript

package:
  individually: true
  
functions:
  rule-trigger:
    handler: functions/rule-trigger.handler
    environment:
      MQTT_URL: mqtt://18.159.206.125:1883
    events:
      - httpApi:
          method: post
          path: '/trigger'

resources:
  Resources:
    HomeRulesTable:
          Type: AWS::DynamoDB::Table
          Properties:
            TableName: homeRules
            AttributeDefinitions:
              - AttributeName: id
                AttributeType: S
            KeySchema:
              - AttributeName: id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

