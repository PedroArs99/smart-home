service: home-control
frameworkVersion: "3"

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
          Resource:
            - { "Fn::GetAtt": ["HomeRulesTable", "Arn" ] }

plugins:
  - serverless-plugin-typescript

package:
  individually: true
  
functions:
  rule-trigger:
    handler: functions/rule-trigger.handler
    environment:
      MQTT_URL: mqtt://18.159.206.125:1883
    events:
      - sns:
          arn: !Ref HomeEventTopic
          displayName: Home device event pipeline
          topicName: HomeEvent

resources:
  Resources:
    HomeEventTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: HomeEvent
    HomeRulesTable:
          Type: AWS::DynamoDB::Table
          Properties:
            TableName: homeRules
            AttributeDefinitions:
              - AttributeName: id
                AttributeType: S
            KeySchema:
              - AttributeName: id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

